<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile_card.css">
    <title>Profile Card</title>
</head>
<body>
    <section id="main">
        <div class="profile_card">
            <div class="image">
                <img src="image/rachel-mcdermott-0fN7Fxv1eWA-unsplash.jpg" alt="" class="profile-pic">
            </div>
            <div class="data">
                <h2>Marie Janson</h2>
                <span>Political Analyst</span>
            </div>
            <div class="row">
                <div class="info">
                    <h3>Following</h3>
                    <span>120</span>
                </div>
                <div class="info">
                    <h3>Followers</h3>
                    <span>5000</span>
                </div>
                <div class="info">
                    <h3>Posts</h3>
                    <span>209</span>
                </div>
            </div>
            <div class="buttons">
                <a href="#" class="btn">Message</a>
                <a href="#" class="btn">Follow Me</a>
            </div>
        </div>
    </section>
</body>
</html>
